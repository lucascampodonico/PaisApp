<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>C</th>
      <th>D</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img [src]="pais.flag" alt="" style="width:50px" /></td>
      <td>{{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais/', pais.alpha2Code]" class="btn btn-primary"
          >VER</a
        >
      </td>
    </tr>
  </tbody>
</table>
